<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1>Job Management System</h1>
    <h6>Job executions list</h6>
    <hr>

    <table border="1" class="table table-bordered">
        <thead class="bg-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Execution</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${executions.page}">
            <td th:text="${job.jobId}"></td>
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.lastExecution}"></td>
            <td th:text="${job.statusExecution}"></td>
            <td th:text="${job.message}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" class="paging">
        <ul class="pagination" th:if="${executions.page.totalPages > 1}">
            <th:block th:each="item : ${executions.paging.getItems()}">
                <li class="page-item">
                    <a class="page-link" th:href="@{'/executionJob?pageNumber=' + ${item.index}}"
                       th:text="${item.index}"></a>
                </li>
            </th:block>
        </ul>
    </nav>

    <hr>
    <a th:href="@{/newJob}" class="btn btn-primary" >Add Job</a>
    <a th:href="@{/}" class="btn btn-primary" >List Jobs</a>
    <a th:href="@{/deleteExectuions}" class="btn btn-danger" >Remove All</a>
    <a th:href="@{'/executionJob?pageNumber=' + ${executions.paging.pageNumber}}" class="btn btn-warning    " >Refresh</a>
</div>
</body>
</html>
